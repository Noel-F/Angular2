<div class="modal fade" [id]="modalId" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="bugForm">
                <div class="modal-body">
                    <fieldset class="form-inline">
                        <div class="form-group" id="title-form-group">
                            <label for="title-field" class="sr-only">Bug Title</label>
                            <input type="text" class="form-control" id="title-field" formControlName="title" placeholder="Bug Name">
                        </div>
                        <div class="form-group float-xs-right">
                            <label for="status-dropdown" class="sr-only">Status</label>
                            <select id="status-dropdown" formControlName="status" class="form-control btn btn-primary">
                                <option *ngFor="let status of statusArr" [value]="status">{{statuses[status]}}</option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="form-group float-sm-left" id="severity-form-group">
                        <label for="status-dropdown" class="sr-only">Severity Dropdown</label>
                        <select id="severity-dropdown" formControlName="severity" class="form-control">
                            <option *ngFor="let severity of severityArr" [value]="severity">{{severites[severity]}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desc-area" class="sr-only">Description</label>
                        <textarea id="desc-area" rows="10" formControlName="description" class="form-control"
                                  placeholder="Enter description of the bug"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()" [disabled]="bugForm.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
